<mat-card class="example-card card">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/signup.jpg" alt="Image" class="signup-image">
      </div>
  <div class="col-md-6">
      <mat-card-content class="justify-content-center">
        <h1>Sign Up</h1>
        <form [formGroup]="signupForm">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </div>
    </div>
  </div>


  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Sign Up</button>
  </mat-card-actions>
</mat-card>
